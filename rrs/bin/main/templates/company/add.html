<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('企業情報新規登録',~{::link},~{::script})">
</head>
<body>
<div class="box">
	<div th:replace="common :: header"></div>

	<div class="container-fluid">
		<div class="card mt-2 pt-2">
			<div class="card-heading"><h2>企業情報新規登録</h2></div>
			<div class="card-body">
				<div><a class="btn btn-link" href="/company/list">一覧画面へ</a></div>
				<form th:action="@{/company/create}" th:method="post" th:object="${company_request}">
					<div class="form-group">
						<label class="control-label">企業名称</label>
						<input class="form-control" type="text" th:field="*{name}" />
					</div>
					<div class="form-group">
						<label class="control-label">有効／無効</label>
						<br>
						<table class="table table-borderless" style="width:300px;">
							<tbody>
								<tr>
									<td><input type="radio" name="enabled" th:value="有効" th:text="有効" th:field="*{enabled}" /></td>
									<td><input type="radio" name="enabled" th:value="無効" th:text="無効" th:field="*{enabled}" /></td>
								</tr>
							</tbody>
						</table>
					</div>
					<br>
					<div class="col text-center">
						<button class="btn btn-primary" type="submit">新規登録</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common :: footer"></div>
</div>
</body>
</html>
