<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>従業員情報編集 - Reiwa Refiner System</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<meta charset="utf-8" />
</head>
<body>
<div class="box">
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Reiwa Refiner System</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber"
			aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="Navber">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item disabled">
						<a class="nav-link" href="#" aria-disabled="true">面談結果検索</a>
					</li>
						<li class="nav-item">
						<a class="nav-link" href="/employee/bulkregist">従業員一括登録</a>
					</li>
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							設定
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/employee/list" >従業員情報検索</a>
							<a class="dropdown-item" href="/user/list">ユーザー情報一覧</a>
							<a class="dropdown-item" href="/company/list">顧客情報一覧</a>
							<a class="dropdown-item disabled" href="#" aria-disabled="true">面談結果検索初期表示設定変更</a>
						</div>
					</li>
				</ul>
				<div sec:authorize="isAuthenticated()">
					<span sec:authentication="principal.username">userさん</span>
				</div>
				<form class="form-inline my-2 my-lg-0" id="logout" th:action="@{/logout}" method="post">
	       			<button type="submit" class="btn btn-primary">ログアウト</button>
				</form>
			</div>
		</nav>
	</div>

	<div class="container-fluid">
		<div class="card mt-2 pt-2">
			<div class="card-heading"><h2>従業員情報編集</h2></div>
			<div class="card-body">
				<div><a class="btn btn-link" href="/employee/list">検索画面へ</a></div>
				<form th:action="@{/employee/{id}(id=*{id})}" th:method="post" th:object="${employee_request}">
					<div class="form-group">
						<label class="control-label">企業コード</label>
						<input class="form-control" type="text" th:field="*{companyID}" readonly="readonly" />
					</div>
					<div class="form-group">
						<label class="control-label">社員番号</label>
						<input class="form-control" type="text" th:field="*{employeeID}" readonly="readonly" />
					</div>
					<div class="form-group">
						<label class="control-label">従業員名字</label>
						<input class="form-control" type="text" th:field="*{employeeFName}" readonly="readonly" />
					</div>
					<div class="form-group">
						<label class="control-label">入社年月</label>
						<input class="form-control" type="text" th:field="*{hireYM}" readonly="readonly" />
					</div>
					<div class="form-group">
						<label class="control-label">採用種別</label>
						<input class="form-control" type="text" th:field="*{adoptCode}" readonly="readonly" />
					</div>
					<div class="form-group">
						<label class="control-label">扶養有無</label>
						<input class="form-control" type="text" th:field="*{supportCode}" readonly="readonly" />
					</div>
					<div class="form-group">
						<label class="control-label">ユーザー権限</label>
						<br>
						<table class="table table-borderless" style="width:500px;">
							<tbody>
								<tr>
									<td><input type="radio" name="employCode" th:value="在籍中" th:text="在籍中" th:field="*{employCode}" /></td>
									<td><input type="radio" name="employCode" th:value="退職済" th:text="退職済" th:field="*{employCode}" /></td>
								</tr>
							</tbody>
						</table>
					</div>
					<br>
					<div class="col text-center">
						<button class="btn btn-primary" type="submit">更新</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="fixed-bottom">
		<div class="container">
			<p class="text-right">Copyright &copy レイワソリューションズ株式会社</p>
		</div>
	</footer>
</div>
</body>
</html>
