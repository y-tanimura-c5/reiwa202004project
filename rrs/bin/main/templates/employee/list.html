<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('従業員情報検索',~{::link},~{::script})">
</head>
<body>
<div class="box">
	<div th:replace="header :: header"></div>

	<div class="container-fluid">
		<div class="card mt-2 p-3">
			<div class="card-heading"><h2>従業員情報検索</h2></div>
			<div class="card-body">
				<form th:action="@{/employee/search}" th:method="post" th:object="${employee_request}">
					<div class="row align-items-center" style="height:40px;">
						<div class="col-md-2 col-lg-2">
							企業コード：
						</div>
						<div class="col-md-3 col-lg-3">
							<input class="form-control" type="text" th:field="*{companyID}" />
						</div>
					</div>

					<div class="row align-items-center" style="height:40px;">
						<div class="col-md-2 col-lg-2">
							従業員番号：
						</div>
						<div class="col-md-3 col-lg-3">
							<input class="form-control" type="text" th:field="*{employeeCode}" />
						</div>
					</div>

					<div class="my-box mb-3"></div>
					<div class="col text-center">
						<button class="btn btn-primary btn-block" type="submit">検索</button>
					</div>
				</form>

				<div class="my-box mb-3"></div>
				<table class="table table-hover table-bordered">
					<thead class="thead-darknavy">
						<tr>
							<th><div class="text-center">企業コード</div></th>
							<th><div class="text-center">従業員番号</div></th>
							<th><div class="text-center">従業員名字</div></th>
							<th><div class="text-center">入社年月</div></th>
							<th><div class="text-center">採用種別</div></th>
							<th><div class="text-center">扶養有無</div></th>
							<th><div class="text-center">就業種別</div></th>
						</tr>
					</thead>
					<tbody>
					    <tr th:each="employee : ${employee_request_list}" th:object="${employee}" class="clickable-row" th:data-href="@{/employee/{id}/edit(id=*{id})}">
							<td><div class="text-center" th:text="*{companyID}"></div></td>
							<td><div class="text-center" th:text="*{employeeCode}"></div></td>
							<td><div class="text-center" th:text="*{employeeFName}"></div></td>
							<td><div class="text-center" th:text="*{hireYMShort}"></div></td>
							<td><div class="text-center" th:text="*{adopt}"></div></td>
							<td><div class="text-center" th:text="*{support}"></div></td>
							<td>
								<div th:if="*{employCode == 1}" class="text-center text-danger">
									<a th:text="*{employ}"></a>
								</div>
								<div th:if="!*{employCode == 1}" class="text-center">
									<a th:text="*{employ}"></a>
								</div>
							</td>
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div th:replace="footer :: footer"></div>
</div>
</body>
