
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>header</title>
</head>
<body>
    <div th:fragment="header" class="sticky-top">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#02325F;">
				<a class="navbar-brand" href="/">Reiwa Refine System</a>
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber"
				aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="Navber">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<div th:if="${loginUser.userRoleCode == 10}">
<!-- 						↓↓↓↓↓　以下条件はデバッグ用　↓↓↓↓↓ -->
<!-- 							<div th:if="${loginUser.userRoleCode == 0 || loginUser.userRoleCode == 10}"> -->
								<a class="nav-link" href="/interview/add">面談結果新規登録</a>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/interview/listinit">面談結果検索</a>
						</li>
						<li class="nav-item">
							<div th:if="${loginUser.userRoleCode == 0 || loginUser.userRoleCode == 1}">
								<a class="nav-link" href="/employee/bulkregist">従業員一括登録</a>
							</div>
						</li>
						<li class="nav-item dropdown">
							<a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
								設定
							</a>
							<div class="dropdown-menu mt-0" aria-labelledby="navbarDropdown">
								<div th:if="${loginUser.userRoleCode == 0 || loginUser.userRoleCode == 1}">
									<a class="dropdown-item" href="/employee/list" >従業員情報検索</a>
								</div>
								<div th:if="${loginUser.userRoleCode == 0 || loginUser.userRoleCode == 1}">
									<a class="dropdown-item" href="/user/list">ユーザー情報一覧</a>
								</div>
								<div th:if="${loginUser.userRoleCode == 10}">
									<a class="dropdown-item" href="/user/editlogin">ユーザー情報編集</a>
								</div>
								<div th:if="${loginUser.userRoleCode == 0}">
									<a class="dropdown-item" href="/company/list">企業情報一覧</a>
								</div>
								<a class="dropdown-item" href="/interview/condinit">初期表示設定編集</a>
							</div>
						</li>
					</ul>
					<div th:if="${loginUser.userRoleCode == 0}" style="color:#FFF;">
						全体管理者：[[${loginUser.displayName}]]　
					</div>
					<div th:if="${loginUser.userRoleCode == 1}" style="color:#FFF;">
						企業管理者：[[${loginUser.displayName}]]　
					</div>
					<div th:if="${loginUser.userRoleCode == 10}" style="color:#FFF;">
						リファイナー：[[${loginUser.displayName}]]さん　
					</div>
					<form class="form-inline my-2 my-lg-0" id="logout" th:action="@{/logout}" method="post">
		       			<button class="btn btn-primary" type="submit">ログアウト</button>
					</form>
				</div>
			</nav>
		</div>
	</div>

    <div th:fragment="header-login">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#02325F;">
				<a class="navbar-brand" href="#">Reiwa Refine System</a>

			</nav>
		</div>
	</div>
</body>
</html>
