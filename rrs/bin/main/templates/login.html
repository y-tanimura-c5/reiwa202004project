<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common :: meta_header('ログイン',~{::link},~{::script})">
</head>
<body>
<div class="box">
	<div th:replace="header :: header-login"></div>

	<div class="container-fluid">
		<div class="card mt-2 p-3">
			<div class="card-heading"><h2>ログイン</h2></div>
			<div class="card-body">
				<form role="form" th:action="@{/login}" method="post">
					<div class="my-box mb-3"></div>
					<div class="row align-items-center no-gutters">
						<div class="col-md-3 col-lg-3">
						</div>
						<div class="col-md-6 col-lg-6">
							<div class="row align-items-center no-gutters">
								<div class="col-md-12 col-lg-12">
									<div th:if="${iserror}" style="color:red;" class="text-center">
										<p>ログインできませんでした。ユーザーID／パスワードを確認してください。</p>
									</div>
								</div>
							</div>

							<div class="row align-items-center no-gutters">
								<div class="col-md-3 col-lg-3">
									ユーザーID：
								</div>
								<div class="col-md-9 col-lg-9">
									<input class="allow_submit" type="text" id="username" name="username" autofocus="autofocus" style = "width:100%;"/>
								</div>
							</div>

							<div class="my-box mb-3"></div>
							<div class="row align-items-center no-gutters">
								<div class="col-md-3 col-lg-3">
									パスワード：
								</div>
								<div class="col-md-9 col-lg-9">
									<input class="allow_submit" type="password" id="password" name="password" style = "width:100%;"/>
								</div>
							</div>

							<div class="my-box mb-5"></div>
							<div class="row align-items-center no-gutters">
								<div class="col-md-12 col-lg-12">
									<div class="col text-center">
										<button class="btn btn-primary btn-block" type="submit">ログイン</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3 col-lg-3">
						</div>
					</div>

<!-- 					<table class="table table-bordered mx-auto" style="width:500px;"> -->
<!-- 						<tbody> -->
<!-- 							<tr> -->
<!-- 								<td style="color:white; background-color:navy;"><span class="sizeb16">ユーザーID：</span></td> -->
<!-- 								<td><input type="text" id="username" name="username" autofocus="autofocus" /></td> -->
<!-- 							</tr> -->
<!-- 							<tr> -->
<!-- 								<td style="color:white; background-color:navy;"><span class="sizeb16">パスワード：</span></td> -->
<!-- 								<td><input type="password" id="password" name="password" /></td> -->
<!-- 							</tr> -->
<!-- 						</tbody> -->
<!-- 					</table> -->

				</form>
			</div>
		</div>
	</div>

	<div th:replace="footer :: footer"></div>
</div>
</body>
</html>
