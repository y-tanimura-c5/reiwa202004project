<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>ログイン - Reiwa Refiner System</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="box">
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Reiwa Refiner System</a>

		</nav>
	</div>

	<div class="container-fluid">
		<div class="card mt-2 pt-2">
			<div class="card-heading"><h2>ログイン</h2></div>
			<div class="card-body">
				<form role="form" id="login" th:action="@{/login}" method="post">
					<div th:if="${iserror}" style="color:red;">
						<p>ログインできませんでした。やりなおしてください。</p>
					</div>

						<table class="table table-bordered mx-auto" style="width:500px;">
							<tbody>
								<tr>
									<td style="color:white; background-color:navy;"><span class="sizeb16">ユーザーID：</span></td>
									<td><input type="text" id="username" name="username" autofocus="autofocus" /></td>
								</tr>
								<tr>
									<td style="color:white; background-color:navy;"><span class="sizeb16">パスワード：</span></td>
									<td><input type="password" id="password" name="password" /></td>
								</tr>
							</tbody>
						</table>
						<div class="col text-center">
							<button type="submit" class="btn btn-primary mx-auto">ログイン</button>
						</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="fixed-bottom">
		<div class="container">
			<p class="text-right">Copyright &copy レイワソリューションズ株式会社</p>
		</div>
	</footer>

</div>
</body>
</html>
