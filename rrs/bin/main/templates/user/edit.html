<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>ユーザー情報編集 - Reiwa Refiner System</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<meta charset="utf-8" />
</head>
<body>
<div class="box">
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Reiwa Refiner System</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber"
			aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="Navber">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item disabled">
						<a class="nav-link" href="#" aria-disabled="true">面談結果検索</a>
					</li>
						<li class="nav-item disabled">
						<a class="nav-link" href="#" aria-disabled="true">従業員一括登録</a>
					</li>
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							設定
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item disabled" href="#" aria-disabled="true">従業員情報検索</a>
							<a class="dropdown-item" href="/user/list">ユーザ情報一覧</a>
							<a class="dropdown-item" href="/company/list">顧客情報一覧</a>
							<a class="dropdown-item disabled" href="#" aria-disabled="true">面談結果検索初期表示設定変更</a>
						</div>
					</li>
				</ul>
				<div sec:authorize="isAuthenticated()">
					<span sec:authentication="principal.username">userさん</span>
				</div>
				<form class="form-inline my-2 my-lg-0" id="logout" th:action="@{/logout}" method="post">
	       			<button type="submit" class="btn btn-primary">ログアウト</button>
				</form>
			</div>
		</nav>
	</div>

	<div class="container-fluid">
		<div class="card mt-2 pt-2">
			<div class="card-heading"><h2>ユーザー情報編集</h2></div>
			<div class="card-body">
				<div><a class="btn btn-link" href="/user/list">一覧画面へ</a></div>
				<form th:action="@{/user/{id}(id=*{id})}" th:method="post" th:object="${user_request}">
					<div class="form-group">
						<label class="control-label">ユーザーID</label>
						<input class="form-control" type="text" th:field="*{username}" readonly="readonly" />
						<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></label>
					</div>
					<div class="form-group">
						<label class="control-label">パスワード</label>
						<input class="form-control" type="password" th:field="*{password}" />
					</div>
					<div class="form-group">
						<label class="control-label">パスワード(確認用)</label>
						<input class="form-control" type="password" th:field="*{passwordCheck}" />
						<label th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" style="color: red"></label>
					</div>
					<div class="form-group">
						<label class="control-label">表示用名称</label>
						<input class="form-control" type="text" th:field="*{displayName}" />
						<label th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}" style="color: red"></label>
					</div>
					<div class="form-group">
						<label class="control-label">ユーザー権限</label>
						<br>
						<table class="table table-borderless" style="width:500px;">
							<tbody>
								<tr>
									<td><input type="radio" name="userrole" th:value="全体管理者" th:text="全体管理者" th:field="*{userRole}" /></td>
									<td><input type="radio" name="userrole" th:value="企業管理者" th:text="企業管理者" th:field="*{userRole}" /></td>
									<td><input type="radio" name="userrole" th:value="リファイナー" th:text="リファイナー" th:field="*{userRole}" /></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-group">
						<label class="control-label">企業名称</label>
						<br>
						<select id="singleSelect" name="company_items" th:field="*{company}">
							<option th:each="item : ${company_items}" th:value="${item.value}" th:text="${item.value}"
							th:selected="${item.value} == *{company}">singleSelect</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">有効／無効</label>
						<br>
						<table class="table table-borderless" style="width:300px;">
							<tbody>
								<tr>
									<td><input type="radio" name="enabled" th:value="有効" th:text="有効" th:field="*{enabled}" /></td>
									<td><input type="radio" name="enabled" th:value="無効" th:text="無効" th:field="*{enabled}" /></td>
								</tr>
							</tbody>
						</table>
					</div>
					<br>
					<div class="col text-center">
						<button class="btn btn-primary" type="submit">更新</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer class="fixed-bottom">
		<div class="container">
			<p class="text-right">Copyright &copy レイワソリューションズ株式会社</p>
		</div>
	</footer>
</div>
</body>
</html>
