<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="meta_header(title,links,scripts)">
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
    <title th:text="${title}+' - Reiwa Refiner System'">各ページタイトル - Reiwa Refiner System</title>
	<meta charset="utf-8">
</head>
<body>
    <header th:fragment="header">
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="/">Reiwa Refiner System</a>
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber"
				aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="Navber">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item disabled">
							<a class="nav-link" href="#" aria-disabled="true">面談結果検索</a>
						</li>
							<li class="nav-item">
							<a class="nav-link" href="/employee/bulkregist">従業員一括登録</a>
						</li>
						<li class="nav-item dropdown">
							<a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								設定
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="/employee/list" >従業員情報検索</a>
								<a class="dropdown-item" href="/user/list">ユーザー情報一覧</a>
								<a class="dropdown-item" href="/company/list">企業情報一覧</a>
								<a class="dropdown-item disabled" href="#" aria-disabled="true">面談結果検索初期表示設定変更</a>
							</div>
						</li>
					</ul>
					<div sec:authorize="isAuthenticated()">
						<span sec:authentication="principal.username">userさん</span>
					</div>
					<form class="form-inline my-2 my-lg-0" id="logout" th:action="@{/logout}" method="post">
		       			<button type="submit" class="btn btn-primary">ログアウト</button>
					</form>
				</div>
			</nav>
		</div>
    </header>

	<footer th:fragment="footer" class="fixed-bottom">
		<div class="container">
			<p class="text-right">Copyright &copy レイワソリューションズ株式会社</p>
		</div>
	</footer>
</body>
</html>
