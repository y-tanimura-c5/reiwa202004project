<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>企業情報編集</title>
<!-- 	<link href="/css/add.css" rel="stylesheet"></link> -->
	<link href="/css/list.css" rel="stylesheet"></link>
	<link th:href="@{/css/styles.css}" rel="stylesheet"/>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<meta charset="utf-8" />
</head>
<body>
<div class="box">
	<div id="header-fixed">
		<div id="header-bk">
			<div id="header">
				<div id="header-left">
					<span class="sizeb24"><a href="/" id="header">Reiwa Refiner System</a></span>
				</div>
				<div id="header-right">
					<form role="form" id="logout" th:action="@{/logout}" method="post">
	        			<button type="submit">ログアウト</button>
				    </form>
				</div>
			</div>
		</div>
	</div>
	<div id="body-bk">
		<div id="body">
			<div style="padding: 1px; margin-bottom: 0px; border: 1px solid #333333; border-radius: 10px; width: 500px;">
				<h1>企業情報編集</h1>
				<form th:action="@{/company/{id}(id=*{id})}" th:method="post" th:object="${company}">
				<div class="form-group">
					<label class="control-label">企業コード</label>
					<input class="form-control" type="text" th:field="*{id}" />
				</div>
				<div class="form-group">
					<label class="control-label">企業名称</label>
					<input class="form-control" type="text" th:field="*{name}" />
				</div>
				<div class="form-group">
					<label class="control-label">有効／無効</label>
					<input class="form-control" type="text" th:field="*{enabled}" />
<!-- 					<input class="form-control" type="radio" th:field="*{enabled}" /> -->
				</div>
				<button class="btn btn-default" type="submit">更新</button>
				</form>
				<div class="pull-right">
					<a class="btn btn-link" href="/company/list">一覧画面へ</a>
				</div>
			</div>
		</div>
	</div>
	<div id="footer-fixed">
		<div id="footer-bk">
			<div id="footer">
				<span class="size12">Copyright &copy レイワソリューションズ株式会社</span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
