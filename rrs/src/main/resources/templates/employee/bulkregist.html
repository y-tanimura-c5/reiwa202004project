<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common :: meta_header('従業員情報一括登録',~{::link},~{::script})">
</head>
<body>
<div class="box">
	<div th:replace="header :: header"></div>

	<div class="container">
		<div class="card mt-2 p-3">
			<div class="card-heading"><h2>従業員情報一括登録</h2></div>
			<div class="card-body">
				<form action="/employee/upload" th:action="@{/employee/upload}" method="post" enctype="multipart/form-data" th:object="${employeeFileRequest}">
					<label for="inputFile">従業員情報ファイル：</label>
					<div class="custom-file">
						<input th:field="*{employeeFile}" type="file" class="custom-file-input" id="inputFile">
						<label class="custom-file-label" for="inputFile" data-browse="参照">ファイルを選択(ここにドロップすることもできます)</label>
						<label th:if="${#fields.hasErrors('employeeFile')}" th:errors="*{employeeFile}" style="color: red"></label>
						<span th:if="${regist_result}">登録が完了しました。</span>
					</div>

					<div class="my-box mb-3"></div>
					<div class="col text-center">
						<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalconfirm">
							登録
						</button>
						<div class="modal fade" id="modalconfirm" tabindex="-1" role="dialog" aria-labelledby="labelconfirm" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="labelconfirm">従業員情報一括登録</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
									<div class="modal-body">
										選択した従業員情報ファイルの内容を一括登録します。
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
										<button class="btn btn-primary" type="submit">登録</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="footer :: footer"></div>
</div>
</body>
<script>
	bsCustomFileInput.init();
</script>
</html>
