<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>従業員情報一括登録 - Reiwa Refiner System</title>
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script>
	$(document).on('change', ':file', function() {
		var input = $(this),
		numFiles = input.get(0).files ? input.get(0).files.length : 1,
		label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		input.parent().parent().next(':text').val(label);

		var files = !!this.files ? this.files : [];
		if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support
		if (/^image/.test( files[0].type)){ // only image file
			var reader = new FileReader(); // instance of the FileReader
			reader.readAsDataURL(files[0]); // read the local file
			reader.onloadend = function(){ // set image data as background of div
				input.parent().parent().parent().prev('.imagePreview').css("background-image", "url("+this.result+")");
			}
		}
	});
	</script>
	<meta charset="utf-8" />
</head>
<body>
<div class="box">
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Reiwa Refiner System</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navber"
			aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="Navber">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item disabled">
						<a class="nav-link" href="#" aria-disabled="true">面談結果検索</a>
					</li>
						<li class="nav-item">
						<a class="nav-link" href="/employee/bulkregist">従業員一括登録</a>
					</li>
					<li class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							設定
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/employee/list" >従業員情報検索</a>
							<a class="dropdown-item" href="/user/list">ユーザー情報一覧</a>
							<a class="dropdown-item" href="/company/list">顧客情報一覧</a>
							<a class="dropdown-item disabled" href="#" aria-disabled="true">面談結果検索初期表示設定変更</a>
						</div>
					</li>
				</ul>
				<div sec:authorize="isAuthenticated()">
					<span sec:authentication="principal.username">userさん</span>
				</div>
				<form class="form-inline my-2 my-lg-0" id="logout" th:action="@{/logout}" method="post">
	       			<button type="submit" class="btn btn-primary">ログアウト</button>
				</form>
			</div>
		</nav>
	</div>

	<div class="container-fluid">
		<div class="card mt-2 pt-2">
			<div class="card-heading"><h2>従業員情報一括登録</h2></div>
			<div class="card-body">
				<form action="/employee/upload" th:action="@{/employee/upload}" method="post" enctype="multipart/form-data" th:object="${employeeFileRequest}">
					<div class="input-group">
						<label class="input-group-btn">
							<span class="btn btn-primary">
								ファイルの読み込み <input type="file" name="employeeFile" style="display:none" />
							</span>
						</label>
						<input type="text" class="form-control" readonly="readonly">
					</div>
					<span th:if="${#fields.hasErrors('employeeFile')}" class="text-danger" th:errors="*{employeeFile}">Error</span>
					<span th:if="${regist_result}">登録が完了しました。</span>
					<div class="col text-center">
						<button class="btn btn-primary" type="submit">登録</button>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>

	<footer class="fixed-bottom">
		<div class="container">
			<p class="text-right">Copyright &copy レイワソリューションズ株式会社</p>
		</div>
	</footer>
</div>
</body>
</html>
