<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common :: meta_header('ログイン',~{::link},~{::script})">
</head>
<body>
<div class="box">
	<div th:replace="header :: header-login"></div>

	<div class="container">
		<div class="card mt-2 p-3">
			<div class="card-heading"><h2>ログイン</h2></div>
			<div class="card-body">
				<form role="form" id="login" th:action="@{/login}" method="post">
					<div th:if="${iserror}" style="color:red;">
						<p>ログインできませんでした。ユーザーID／パスワードを確認してください。</p>
					</div>

						<table class="table table-bordered mx-auto" style="width:500px;">
							<tbody>
								<tr>
									<td style="color:white; background-color:navy;"><span class="sizeb16">ユーザーID：</span></td>
									<td><input type="text" id="username" name="username" autofocus="autofocus" /></td>
								</tr>
								<tr>
									<td style="color:white; background-color:navy;"><span class="sizeb16">パスワード：</span></td>
									<td><input type="password" id="password" name="password" /></td>
								</tr>
							</tbody>
						</table>
						<div class="col text-center">
							<button type="submit" class="btn btn-primary mx-auto">ログイン</button>
						</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="footer :: footer"></div>
</div>
</body>
</html>
